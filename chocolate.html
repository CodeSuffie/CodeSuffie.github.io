<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chocolate</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="logo-box">
            <img src="images/logo.png" alt="logo" onclick="location.href='index.html'"/>
            <div class="login-box">
                <input type="submit" value="Log In" class="login" onclick="location.href='log-in.html'">
            </div>
        </div>

        <div class="menu">
            <div class="menuitem"><a href="basket.html">Basket</a></div>
            <div class="menuitem"><a href="add-item.html">Add item</a></div>
            <div class="menuend"></div>
        </div>

        <h1>Chocolate sprinkles</h1>

        <table class="item-table">
            <tr>
                <td>
                    <div class="item-image">
                        <img src="images/chocolate.png" alt="chocolate" class="item-size"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="item-td">
                    <h3><br/>€5 / chocolate sprinkle</h3>
                    <h2>⭐⭐⭐⭐</h2>
                    <p>
                        Expensive but good quality chocolate sprinkles.
                    </p>
                    <form action="basket.html" method="post">
                        <table>
                            <td>
                                <h3>Select amount:</h3>
                            </td>
                            <td>
                                <input type="number" name="amount" value="1000" min="0" class="margin2">
                            </td>
                            <td>
                                <div>
                                    <input type="submit" value="Add to basket" class="margin2">
                                </div>
                            </td>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
