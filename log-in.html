<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"> 
    <title>log in</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="logo-box">
      <img src="images/logo.png" alt="logo" onclick="location.href='index.html'" />
    </div>

    <h1>Log In</h1>
    <h3 class="margin2">Please log in with your e-mail and password</h3>

    <form action="index.html" method="post">

        <h2 class="margin2">E-mail: <br/>
          <input type="email" name="email"><br/>
        </h2>

        <h2 class="margin2">Password: <br/>
          <input type="password" name="password" /><br/>
        </h2>
        
        <input type="submit" value="Log In" class="margin2">
        <br/><br/>
    </form>
    <h5 class="margin2" class="bo">No account yet?
      <input type="submit" value="Sign Up" class="margin2 it" onclick="location.href='sign-up.html'">
    </h5>
    <br/>
  </body>
</html>
